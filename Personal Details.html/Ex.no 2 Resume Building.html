<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Building</title>
    <h1>Resume Building</h1><br>
    <h3>Educational Qualification</h3>
</head>
<body>
<table>
    <tr><td><label>CAREER OBJECTIVE</label></td>
    <td><textarea rows="3"></textarea></td></tr>
<tr><td><label>Upload Photo</label></td>
<td><input type="file"></td></tr>
<tr><td><label>Name of the Person</label></td>
    <td><input type="text"></td></tr>
    <tr><td><label>Date Of Birth</label>
        <td><input type="date"></td></td></tr>
        <tr><td><label>Address</label></td>
            <td><textarea rows="4"></textarea></td></tr>
            <tr><td><label>Phone Number</label></td>
            <td><input type="tel" placeholder="Phone Number"></td></tr>
            <tr><td><label>Email ID</label></td>
            <td><input type="email" placeholder="Email_ID"></td></tr>
            <tr><td><label>Gender</label></td>
            <td><input type="radio"><label>Male</label>
            <input type="radio"><label>Female</label></td></tr>
            <tr><td><label>Martial Status</label></td>
            <td><input type="radio"><label>Single</label>
            <input type="radio"><label>Married</label></td></tr>
            <tr><td><label>Skill Set</label></td>
            <td><input type="text"><br>
            <input type="text"><br>
            <input type="text"><br>
            <input type="text"></td></tr>
            </table>
            <table>
            <tr><th>S.No.</th>
            <th>Courses</th>
            <th>Institution</th>
            <th>Board/ University</th>
            <th>Year of Passing</th>
            <th>Percentage</th>
            <th>Grade</th>
            </tr>
            <tr>
                <td>1</td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>2</td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>3</td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>
</table><br>
<h2>Project Details</h2>
<table>
    <tr>
        <th>S.No.</th>
        <th>Title</th>
        <th>Duration</th>
        <th>Technology Used</th>
        <th>Description</th>
        <th>Link</th>
    </tr>
    <tr>
        <td>1</td>
        <td><input type="text"></td>
        <td><input type="duration"></td>
        <td><input type="text"></td>
        <td><textarea row="3"></textarea></td>
        <td><input type="link"></td>
    </tr>
    <tr><td>2</td>
        <td><input type="text"></td>
        <td><input type="duration"></td>
        <td><input type="text"></td>
        <td><textarea row="3"></textarea></td>
        <td><input type="link"></td></tr>
</table>
</body>
</html>
