<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registeration Form</title>
    <link rel="stylesheet" type="text/css" href="Student Registeration Form.css">
</head>
<body>
    <table cellpadding="5">
        <tr>
        <h1>Student Registeration Form</h1><hr color="white">
            <td>Firstname<br>
            <input type="text" size="100" placeholder="Firstname"></td>
        </tr>
        <tr>
            <td>Middlename<br>
                <input type="text" size="100" placeholder="Middlename"></td>
        </tr>
        <tr>
            <td>Lastname<br>
            <input type="text" size="100" placeholder="Lastname"></td>
        </tr>
<tr>
    <td>Course:
        <select>
        <option>Course</option>
    </select></td>
</tr>
<tr><td>Gender:<br>
<input type="radio" name=gen><label>Male</label>
<input type="radio" name=gen><label>Female</label>
<input type="radio" name=gen><label>Other</label></td></tr>
<tr>
    <td>Phone Number:<br>
    <input type="text" value="+91" size="100"><br><br>
<input type="tel" size="100" placeholder="phone no"></td>
</tr>
<tr><td>Current Address:<br>
    <textarea rows="5" cols="137" placeholder="Current Address"></textarea></td></tr>
    <tr>
        <td>Email<br>
        <input type="email" placeholder="Enter Email"></td>
    </tr>
    <tr>
        <td>Password<br>
        <input type="password" placeholder="Enter Password"></td>
    </tr>
    <tr><td>Re-type Password<br>
        <input type="password" placeholder="Retype Password">
    </td></tr>
    <tr>
        <td><input type="button" value="Register"></td>
    </tr>
    </table>
</body>
</html>
