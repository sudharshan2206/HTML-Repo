<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration</title>
    <link rel="stylesheet" href="Registeration 4.css"/>
</head>
<body>
   <table cellpadding="6" cellspacing="10">
    <tr>
        <td>Name:</td>
        <td><input type="text" placeholder="your name"></td>
    </tr><br>

    <tr>
        <td>Email:</td>
        <td><input type="text" placeholder="your email"></td>
    </tr>
    <tr>
        <td>Password:</td>
        <td><input type="password"></td>
    </tr>
    <tr>
    <td>Phone Number:</td>
        <td><input type="tel"></td>
    </tr>
    <tr>
        <td>Gender:</td>
        <td>Male:<input type="radio" name="gen">
        Female:<input type="radio" name="gen">
        Other:<input type="radio" name="gen"></td>
    </tr>
    <tr>
        <td>Language:</td>
        <td><select>
            <option>Select language</option>
        </select></td>
    </tr>
    <tr>
        <td>Zip Code:</td>
        <td><input type="tel"></td>
    </tr>
    <tr>
        <td>About:</td>
        <td><textarea placeholder="Write about yourself" cols="39"></textarea></td>
    </tr>
    <tr>
        <td align="center" colspan="2"><input type="button" value="Register"></td>
    </tr>
   </table>
</body>
</html>
